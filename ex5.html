<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            text-align: center;
            font-family: cursive; }
        button{
            padding: 50px;
            margin: 10px;}
    </style>
</head>
<body>
    <h1>Escolha um botão</h1>
    <br><br><br>
    <button onclick="botao1()" style="background-color: blueviolet;"></button>
    <button onclick="botao2()" style="background-color: cadetblue;"></button>
    <button onclick="botao3()"style="background-color: darkorange;"></button>
    <button onclick="botao4()"style="background-color: deepskyblue;"></button>
    <script>
        function botao1(){
            window.alert("Você clicou no botão Violeta!")
        }
        function botao2(){
            window.alert("Você clicou no botão Azul Acizentado!")
        }
        function botao3(){
            window.alert("Você clicou no botão Laranja!")
        }
        function botao4(){
            window.alert("Você clicou no botão Azul!")
        }
    </script>
</body>
</html>
